version: "3.6"
services:
  mongodb:
    image: 'mongo:3.4.9'
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - data:/data/db
    env_file: 
      - ./env/mongo.env
  backend:
    build: .
    container_name: backend
    ports:
      - '8081:8080'
    # volumes:
    #   - logs:/app/logs
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb

volumes:
  data:
