version: "3.8"
services:
  mongodb:
    image: 'mongo'
    volumes: 
      - data:/data/db
    env_file: 
      - ./env/mongo.env
  backend:
    build: .
    ports:
      - '80:80'
    # volumes: 
    #   - logs:/app/logs
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb

volumes: 
  data:
  # logs:
